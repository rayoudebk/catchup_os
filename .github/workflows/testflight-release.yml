name: testflight-release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: Release notes shown in workflow summary
        required: false
        type: string

jobs:
  release:
    name: Archive and Upload to TestFlight
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      IOS_DIST_CERT_P12_BASE64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
      IOS_DIST_CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
      IOS_PROVISION_PROFILE_SPECIFIER: ${{ secrets.IOS_PROVISION_PROFILE_SPECIFIER }}
      APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
      APPSTORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
      APPSTORE_CONNECT_API_PRIVATE_KEY_BASE64: ${{ secrets.APPSTORE_CONNECT_API_PRIVATE_KEY_BASE64 }}
      APP_BUNDLE_ID: ${{ vars.APP_BUNDLE_ID }}
      DEVELOPMENT_TEAM_ID: ${{ vars.DEVELOPMENT_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          echo "DEVELOPER_DIR=/Applications/Xcode.app/Contents/Developer" >> "$GITHUB_ENV"
          xcodebuild -version

      - name: Validate required secrets
        run: |
          missing=()
          required=(
            IOS_DIST_CERT_P12_BASE64
            IOS_DIST_CERT_PASSWORD
            IOS_PROVISION_PROFILE_BASE64
            IOS_PROVISION_PROFILE_SPECIFIER
            APPSTORE_CONNECT_API_KEY_ID
            APPSTORE_CONNECT_ISSUER_ID
            APPSTORE_CONNECT_API_PRIVATE_KEY_BASE64
          )

          for var_name in "${required[@]}"; do
            if [ -z "${!var_name}" ]; then
              missing+=("$var_name")
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required GitHub secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Configure build defaults
        run: |
          if [ -z "$APP_BUNDLE_ID" ]; then
            echo "APP_BUNDLE_ID=rayoudev.catchup" >> "$GITHUB_ENV"
          fi

          if [ -z "$DEVELOPMENT_TEAM_ID" ]; then
            echo "DEVELOPMENT_TEAM_ID=Q25X2WD6VV" >> "$GITHUB_ENV"
          fi

          echo "ARCHIVE_PATH=$RUNNER_TEMP/ContactNotes.xcarchive" >> "$GITHUB_ENV"
          echo "EXPORT_PATH=$RUNNER_TEMP/export" >> "$GITHUB_ENV"
          echo "BUILD_LOG=$RUNNER_TEMP/testflight-build.log" >> "$GITHUB_ENV"

      - name: Import distribution certificate
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"

          echo "$IOS_DIST_CERT_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/dist-cert.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          security import "$RUNNER_TEMP/dist-cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$IOS_DIST_CERT_PASSWORD" \
            -A \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> "$GITHUB_ENV"

      - name: Install provisioning profile
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > "$RUNNER_TEMP/profile.mobileprovision"
          security cms -D -i "$RUNNER_TEMP/profile.mobileprovision" > "$RUNNER_TEMP/profile.plist"

          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" "$RUNNER_TEMP/profile.plist")
          cp "$RUNNER_TEMP/profile.mobileprovision" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

      - name: Install App Store Connect API key
        run: |
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          API_KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${APPSTORE_CONNECT_API_KEY_ID}.p8"

          echo "$APPSTORE_CONNECT_API_PRIVATE_KEY_BASE64" | base64 --decode > "$API_KEY_PATH"
          chmod 600 "$API_KEY_PATH"

      - name: Archive app
        run: |
          set -o pipefail
          xcodebuild \
            -project catchup_os.xcodeproj \
            -scheme catchup_os \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$APP_BUNDLE_ID" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$IOS_PROVISION_PROFILE_SPECIFIER" \
            clean archive | tee "$BUILD_LOG"

      - name: Export IPA
        run: |
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>method</key>
              <string>app-store</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>teamID</key>
              <string>${DEVELOPMENT_TEAM_ID}</string>
              <key>provisioningProfiles</key>
              <dict>
                <key>${APP_BUNDLE_ID}</key>
                <string>${IOS_PROVISION_PROFILE_SPECIFIER}</string>
              </dict>
            </dict>
          </plist>
          PLIST

          xcodebuild \
            -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$EXPORT_PATH"

          IPA_PATH=$(find "$EXPORT_PATH" -name "*.ipa" | head -n 1)
          if [ -z "$IPA_PATH" ]; then
            echo "No IPA produced at $EXPORT_PATH" >&2
            exit 1
          fi

          echo "IPA_PATH=$IPA_PATH" >> "$GITHUB_ENV"

      - name: Upload to TestFlight
        run: |
          xcrun altool \
            --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPSTORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APPSTORE_CONNECT_ISSUER_ID"

      - name: Add release notes to summary
        if: ${{ inputs.release_notes != '' }}
        run: |
          {
            echo "## Release Notes"
            echo
            echo "${{ inputs.release_notes }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload release artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testflight-release-artifacts
          path: |
            ${{ env.BUILD_LOG }}
            ${{ runner.temp }}/ExportOptions.plist
            ${{ env.EXPORT_PATH }}

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
